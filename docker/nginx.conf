server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve runtime env (if generated)
  location = /env.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    try_files /env.js =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}